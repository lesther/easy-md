<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy MD</title>

    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/main.min.css">
</head>

<body id="body_wrapper">
    <header class="section section_primary section_pad-minimal">
        <div class="wrap-container">
            <div class="group group_inline group_align-center group_spacing-xl--sm">
                <a href="">
                    <img src="../images/logo_easy-md--light.svg" alt="logo-easy-md" width="100">
                </a>
                <div class="group group_inline group_initial group_align-center flex_fill group_content-between">
                    <input type="text" class="text_field-light text_field-sm-1 text_field-search h-hide h-show--sm" placeholder="Search">
                    <div class="group group_inline flex_fill group_align-center group_content-end group_spacing-xs group_spacing-sm--sm">
                        <p class="text_spacing-none text_light h-hide h-show--md truncate-text h-max-width-xs">
                            Bienvenido Lesther Morales
                        </p>
                        <a href="" class="profile_secondary">
                            Lesther morales
                        </a>
                        <a href="" class="">
                            <div class="icon_group">
                                <img src="../images/bell_accent.svg" alt="notification-icon-light" class="icon_hover" width="20">
                                <img src="../images/bell_light.svg" alt="notification-icon" class="icon" width="20">
                            </div>
                        </a>
                        <a href="" class="icon_group-btn panel_overlay panel_overlay--menu menu-toggle h-hide--lg">
                            <div class="icon_group">
                                <img src="../images/sidebar_primary.svg" alt="sidebar-icon-light" class="icon_hover" width="20">
                                <img src="../images/sidebar_light.svg" alt="sidebar-icon" class="icon" width="20">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav class="section_lighter section_pad-none panel panel--lg">
        <div class="wrap-container">
            <div class="panel__wrap-left panel_reset--lg panel_menu">
                <div class="group group_spacing-sm group_inline--lg flex_grow-1 group_nowrap-scroll--lg h-inner-spacing-md">
                    <div class="h-hide--lg">
                        <div class="group group_inline group_align-center group_content-end group_spacing-xs group_spacing-sm--sm">
                            <a href="" class="profile_secondary profile_lg flex_width-auto">
                                Lesther morales
                            </a>
                            <div class="flex_fill h-overflow-hidden">
                                <p class="text_spacing-none text_weight-bold h-overflow-hidden">
                                    <a href="" class="btn_link-primary btn_link-hover-secondary h-text-underline truncate-text h-display-block">
                                        Lesther Morales
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <input type="text" class="text_field text_field-sm-1 text_field-search h-hide--lg text_field-block" placeholder="Search">
                    <div class="divider h-spacing-vertical-md h-hide--lg"></div>
                    <a href="" class="btn_nav-link active icon_group-hover">
                        <div class="icon_group-btn icon_group-btn--circle">
                            <div class="icon_group">
                                <img src="../images/activity_primary.svg" alt="dashboard-icon-light" class="icon_hover" width="24">
                                <img src="../images/activity_gray.svg" alt="dashboard-icon" class="icon" width="24">
                            </div>
                        </div>
                        <span>
                            Dashboard
                        </span>
                    </a>
                    <a href="" class="btn_nav-link icon_group-hover">
                        <div class="icon_group-btn icon_group-btn--circle">
                            <div class="icon_group">
                                <img src="../images/folder_primary.svg" alt="dashboard-icon-light" class="icon_hover" width="24">
                                <img src="../images/folder_gray.svg" alt="dashboard-icon" class="icon" width="24">
                            </div>
                        </div>
                        <span>
                            Consultas
                        </span>
                    </a>
                    <a href="" class="btn_nav-link icon_group-hover">
                        <div class="icon_group-btn icon_group-btn--circle">
                            <div class="icon_group">
                                <img src="../images/calendar_primary.svg" alt="dashboard-icon-light" class="icon_hover" width="24">
                                <img src="../images/calendar_gray.svg" alt="dashboard-icon" class="icon" width="24">
                            </div>
                        </div>
                        <span>
                            Citas
                        </span>
                    </a>
                    <a href="" class="btn_nav-link icon_group-hover">
                        <div class="icon_group-btn icon_group-btn--circle">
                            <div class="icon_group">
                                <img src="../images/dossier_primary.svg" alt="dashboard-icon-light" class="icon_hover" width="24">
                                <img src="../images/dossier_gray.svg" alt="dashboard-icon" class="icon" width="24">
                            </div>
                        </div>
                        <span>
                            Recetas
                        </span>
                    </a>
                    <a href="" class="btn_nav-link icon_group-hover">
                        <div class="icon_group-btn icon_group-btn--circle">
                            <div class="icon_group">
                                <img src="../images/medical_primary.svg" alt="dashboard-icon-light" class="icon_hover" width="24">
                                <img src="../images/medical_gray.svg" alt="dashboard-icon" class="icon" width="24">
                            </div>
                        </div>
                        <span>
                            Doctores
                        </span>
                    </a>
                    <a href="" class="btn_nav-link icon_group-hover">
                        <div class="icon_group-btn icon_group-btn--circle">
                            <div class="icon_group">
                                <img src="../images/pill_primary.svg" alt="dashboard-icon-light" class="icon_hover" width="24">
                                <img src="../images/pill_gray.svg" alt="dashboard-icon" class="icon" width="24">
                            </div>
                        </div>
                        <span>
                            Farmacia
                        </span>
                    </a>
                    <a href="" class="btn_nav-link icon_group-hover">
                        <div class="icon_group-btn icon_group-btn--circle">
                            <div class="icon_group">
                                <img src="../images/beaker_primary.svg" alt="dashboard-icon-light" class="icon_hover" width="24">
                                <img src="../images/beaker_gray.svg" alt="dashboard-icon" class="icon" width="24">
                            </div>
                        </div>
                        <span>
                            Laboratorio
                        </span>
                    </a>
                    <a href="" class="btn_nav-link icon_group-hover">
                        <div class="icon_group-btn icon_group-btn--circle">
                            <div class="icon_group">
                                <img src="../images/bill_primary.svg" alt="dashboard-icon-light" class="icon_hover" width="24">
                                <img src="../images/bill_gray.svg" alt="dashboard-icon" class="icon" width="24">
                            </div>
                        </div>
                        <span>
                            Facturacion
                        </span>
                    </a>
                    <a href="" class="btn_nav-link icon_group-hover">
                        <div class="icon_group-btn icon_group-btn--circle">
                            <div class="icon_group">
                                <img src="../images/card_primary.svg" alt="dashboard-icon-light" class="icon_hover" width="24">
                                <img src="../images/card_gray.svg" alt="dashboard-icon" class="icon" width="24">
                            </div>
                        </div>
                        <span>
                            Suscripciones
                        </span>
                    </a>
                    <a href="" class="btn_sm btn_block h-spacing-top-auto h-hide--lg">
                        <span class="material-icons">
                            exit_to_app
                        </span>
                        <span>
                            Cerrar sesion
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <section class="section section_pad-xs">
        <div class="wrap-container">
            <!-- breadcrumb -->
            <h1 class="title_primary title_xs">
                Dashboard
            </h1>
        </div>
    </section>
    <footer class="section_lighter section_pad-xxs">
        <p class="text_gray text_spacing-none text_xs text_align-center">
            EasyMD LLC EasyMD App © 2023
        </p>
    </footer>

    <!-- panels -->
    
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <script src="../js/layout.js"></script>
</body>
