<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy MD</title>

    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/main.min.css">
</head>

<body>
    <section class="section section_spacing-none group group_inline group_spacing-none section_full_height group_content-center h-overflow-hidden">
        <div class="section section_pad-bottom_xs h-max-width-md--sm h-max-width-lg--lg ">
            <div class="group group_content-center h-height-100 h-inner-spacing-top-xxl">
                <form action="" class="group group_content-center h-height-100">
                    <div class="group">
                        <a href="">
                            <img src="../images/logo_easy-md.svg" alt="logo-easy-md" width="150">
                        </a>
                        <h2 class="title_sm h-spacing-top-lg">
                            Bienvenido
                        </h2>
                        <p>
                            Contacte con tus proveedores de salud en menos de 5 minutos estes donde estes
                        </p>
                        <div class="group group_inline--sm group_wrap--sm">
                            <div class="flex_fill h-min-width-sm--sm">
                                <input type="text" placeholder="Primer nombre..." class="text_field text_field-block">
                            </div>
                            <div class="flex_fill h-min-width-sm--sm">
                                <input type="text" placeholder="Segundo nombre..." class="text_field text_field-block">
                            </div>
                            <div class="flex_fill h-min-width-sm--sm">
                                <input type="email" placeholder="Correo electronico..." class="text_field text_field-block">
                            </div>
                            <div class="flex_fill h-min-width-sm--sm">
                                <input type="number" placeholder="Numero de telefono..." class="text_field text_field-block">
                            </div>
                            <div class="h-min-width-sm--lg">
                                <input type="date" placeholder="dd/mm/aaaa" class="text_field text_field-block">
                            </div>
                            <div class="h-width-100 divider">
                            </div>
                            <div class="h-width-100">
                                <input type="password" placeholder="Contraseña..." class="text_field text_field-block">
                            </div>
                            <div class="h-width-100">
                                <input type="password" placeholder="Confirmar contraseña..." class="text_field text_field-block">
                            </div>
                            <p class="h-width-100 text_sm">
                                <label class="form_check group_align-center">
                                    <input type="checkbox" class="h-spacing-horizontal-xxs">
                                    Recordar usuario
                                </label>
                            </p>
                        </div>
                        <div class="group group_inline--sm group_content-between">
                            <a href="" class="btn btn_primary-accent btn_block">
                                Crear Cuenta
                            </a>
                        </div>
                        <a href="" class="btn_link-primary">
                            <span class="btn_circle-sm btn_outline-primary">
                                <span class="material-icons icon_md">
                                    arrow_back
                                </span>
                            </span>
                            Back
                        </a>
                    </div>
                </form>
                <div class="h-spacing-top-md footer_login">
                    <p class="text text_align-center text_sm text_split-primary-accent text_split-center">
                        Powered by wokspace 2023
                    </p>
                </div>
            </div>
        </div>
        <section class="section section_primary h-hide h-show--md section_login flex_fill"></section>
    </section>
    
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
</body>
