<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy MD</title>

    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/main.min.css">
</head>

<body>
    <section class="section section_spacing-none group group_inline group_spacing-none section_full_height group_content-center h-overflow-hidden">
        <div class="section section_pad-bottom_xs h-max-width-md--sm h-max-width-lg--lg ">
            <div class="group group_content-center h-height-100 h-inner-spacing-top-xxl">
                <form action="" class="group group_content-center h-height-100">
                    <a href="">
                        <img src="../images/logo_easy-md.svg" alt="logo-easy-md" width="150">
                    </a>
                    <h2 class="title_sm h-spacing-top-lg">
                        Bienvenido
                    </h2>
                    <p>
                        Por favor ingresa tus credeciales para continuar
                    </p>
                    <div class="group group_spacing-xs">
                        <div class="group group_spacing-xxs">
                            <input type="email" class="text_field-outline-primary text_field-oval text_field-block" placeholder="Email" autocomplete="email" required="required" invalid>
                            <span role="alert" class="text_danger text_sm">These credentials do not match our records.</span>
                        </div>
                        <div class="group group_spacing-xxs">
                            <input type="password" class="text_field-outline-primary text_field-oval text_field-block" placeholder="Password" autocomplete="email" required="required">
                        </div>
                        <p class="text_align-right text_sm group group_inline group_wrap group_align-center group_content-between">
                            <label class="form_check group_align-center">
                                <input type="checkbox" class="h-spacing-horizontal-xxs">
                                Recordar usuario
                            </label>
                            <a href="" class="btn_link-primary h-text-underline flex_width-auto">
                                Olvido su contrase√±a?
                            </a>
                        </p>
                    </div>
                    
                    <div>
                        <div class="group group_inline group_wrap group_align-center group_content-between">
                            <button type="submit" class="btn_link-primary flex_width-auto">
                                <span class="btn_circle btn_primary-accent">
                                    <span class="material-icons">
                                        east
                                    </span>
                                </span>
                                <span class="btn_link-primary">
                                    Login
                                </span>
                            </button>
                            <a href="" class="btn_primary-accent btn_sm flex_width-auto">
                                Crear usuario
                            </a>
                        </div>
                    </div>
                </form>
                <div class="h-spacing-top-md footer_login">
                    <p class="text text_align-center text_sm text_split-primary-accent text_split-center">
                        Powered by wokspace 2023
                    </p>
                </div>
            </div>
        </div>
        <section class="section section_primary h-hide h-show--md section_login flex_fill"></section>
    </section>
    
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
</body>
