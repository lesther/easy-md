<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zivmed</title>

    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <section class="section section_spacing-none group group_inline group_spacing-none section_full_height group_content-center">
        <div class="section  h-width-100 h-max-width-md--sm h-max-width-lg--lg">
            <div class="group group_content-center h-height-100">
                <form action="" class="group group_content-center h-height-100">
                    <h2 class="title_sm">
                        Sign in to <span class="text_highlight-soft-primary-highlight">Zivmed</span>
                    </h2>
                    <p class="text_gray">
                        Please enter your login and password
                    </p>
                    <div class="group group_spacing-xxs">
                        <label for="" class="text_sm text_weight-bold">
                            Email
                        </label>
                        <input type="email" class="text_field-primary-accent text_field-block" placeholder="Email" autocomplete="email" required="required" invalid>
                        <span role="alert" class="text_danger text_sm">These credentials do not match our records.</span>
                    </div>
                    <div class="group group_spacing-xxs">
                        <label for="" class="text_sm text_weight-bold">
                            Password
                        </label>
                        <input type="password" class="text_field-primary-accent text_field-block" placeholder="Password" autocomplete="email" required="required">
                    </div>
                    <button type="submit" class="btn_block btn_primary-accent h-width-auto text_weight-bold h-max-width-xs--md">
                        Sing In
                    </button>
                </form>
                <div class="h-spacing-top-md">
                    <p class="text text_align-center text_sm">
                        Powered by ImplementHIT v1.14.0
                        <a href="" class="btn_circle-md btn_secondary material-icons h-spacing-horizontal-md h-spacing-right-auto--md">
                            pest_control
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <section class="section section_primary h-hide h-show--md h-width-100 section_login"></section>
    </section>
    
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
</body>
